<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventsium Admin v2.1</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon_squared.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon_squared.png?v=2">
    
    <style>
        /* FORCE DARK THEME OVERRIDES */
        :root {
            --bg-color: #030712; /* Very Dark Slate */
            --text-color: #f8fafc;
            --glass-bg: rgba(17, 24, 39, 0.7); /* Dark Glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-gradient: radial-gradient(circle at 15% 25%, rgba(79, 70, 229, 0.15) 0%, transparent 45%),
                           radial-gradient(circle at 75% 65%, rgba(236, 72, 153, 0.15) 0%, transparent 45%);
            --card-bg: rgba(31, 41, 55, 0.5);
            --primary-color: #6366f1; /* Indigo 500 */
            --primary-hover: #4f46e5; /* Indigo 600 */
        }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Login Section */
        #loginSection {
            text-align: center;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #loginSection h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #loginSection p {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px; 
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box; 
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button.btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }
        
        button.btn-primary:hover {
            background: var(--primary-hover);
        }
        
        button.btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #d1d5db;
        }

        /* Dashboard (Hidden initially) */
        #dashboard {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(17, 24, 39, 0.9);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Main Content Area */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 0.875rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Events List */
        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .event-item {
            background: rgba(31, 41, 55, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .event-info h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        
        .event-meta {
            color: #9ca3af;
            font-size: 0.9rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .event-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
            width: auto;
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 16px;
            width: 95%;
            max-width: 800px; /* Wider for 2 cols */
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        /* 2-Column Form Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-full {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: 0.9rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        /* Upload Button Wrapper */
        .upload-wrapper {
            display: flex;
            gap: 10px;
        }
        .upload-btn-label {
             padding: 12px;
             background: rgba(255, 255, 255, 0.1);
             border-radius: 8px;
             cursor: pointer;
             white-space: nowrap;
             display: flex;
             align-items: center;
             font-size: 0.9rem;
             color: #d1d5db;
             border: 1px solid var(--glass-border);
        }
        .upload-btn-label:hover {
            background: rgba(255,255,255,0.2);
        }
        input[type="file"] {
            display: none;
        }

        /* Headers in Form */
        h3.section-title {
            grid-column: 1 / -1;
            color: var(--primary-color);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 0.5rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginSection" class="glass-panel">
        <div>
            <h1>Admin Access v2.1</h1>
            <p style="opacity: 0.7;">Seamless Event Management</p>
        </div>

        <div style="text-align: left; display: flex; flex-direction: column; gap: 12px;">
             <!-- Email Login -->
            <input type="email" id="emailInput" placeholder="admin@eventsium.com">
            <input type="password" id="passwordInput" placeholder="Password">
            
            <div style="text-align: left; margin: 8px 0 24px 0; color: #9ca3af; font-size: 0.9rem;">
                <input type="checkbox" id="showPass" onclick="togglePasswordVisibility()">
                <label for="showPass">Show Password</label>
            </div>

            <button id="emailLoginBtn" class="btn-primary">Login</button>
            <hr style="border-color: rgba(255,255,255,0.1); margin: 16px 0; width: 100%;">
            <button onclick="showOtpModal()" style="background: transparent; border: 1px solid #374151; color: #9ca3af; font-size: 0.9rem; padding: 10px;">Forgot/Set Password?</button>
        </div>
    </div>

    <!-- OTP MODAL -->
    <div id="otpModal" class="modal">
        <div class="modal-content glass-panel" style="max-width: 400px;">
            <h2 style="margin-top:0;">Reset Password</h2>
            <p style="color: #9ca3af; margin-bottom: 20px;">Enter your email to receive a One-Time Password (OTP).</p>
            
            <div id="otpStep1">
                <input type="email" id="resetEmailInput" placeholder="Enter email" style="margin-bottom: 1rem;">
                <button onclick="sendOtp()" class="btn-primary">Send OTP Code</button>
            </div>

            <div id="otpStep2" style="display: none;">
                <input type="text" id="otpInput" placeholder="123456" style="letter-spacing: 5px; text-align: center; font-size: 1.5rem; margin-bottom: 1rem;">
                <input type="password" id="newPasswordInput" placeholder="New secure password" style="margin-bottom: 1rem;">
                <button onclick="submitOtpReset()" class="btn-primary">Set New Password</button>
            </div>

            <button onclick="closeOtpModal()" style="margin-top: 1rem; color: #ef4444; background: transparent; border: none;">Cancel</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
        <nav>
            <div class="nav-brand">
                 <img src="assets/images/icon_squared.png?v=2" height="32" alt="Logo">
                 <span>EVENTSIUM ADMIN</span>
            </div>
            <button onclick="logout()" class="btn-sm btn-secondary">Logout</button>
        </nav>

        <main>
            <div class="stats-grid">
                <div class="stat-card glass-panel">
                    <h3>Total Events</h3>
                    <div class="value" id="eventCount">-</div>
                </div>
                <div class="stat-card glass-panel">
                    <h3>Next Event</h3>
                    <p id="nextEventDate" style="font-size: 1.2rem; font-weight: 500;">-</p>
                </div>
            </div>

            <div class="events-header">
                <h2>Manage Events</h2>
                <button onclick="openModal()" class="btn-primary btn-sm">+ Add Event</button>
            </div>

            <div id="eventsList">
                <div style="text-align: center; color: #9ca3af;">Loading events...</div>
            </div>
        </main>
    </div>

    <!-- ADD/EDIT MODAL (V2.1 with Uploads) -->
    <div id="eventModal" class="modal">
        <div class="modal-content glass-panel">
            <h2 id="modalTitle" style="margin-top: 0; margin-bottom: 1.5rem;">Add Event</h2>
            <form id="eventForm" onsubmit="saveEvent(event)">
                <input type="hidden" id="eventId">
                
                <div class="form-grid">
                    <!-- Section 1: Basic Info -->
                    <h3 class="section-title">Basic Information</h3>
                    
                    <div class="form-group form-full">
                        <label>Event Name *</label>
                        <input type="text" id="title" required placeholder="e.g. Google I/O 2025">
                    </div>

                    <div class="form-group">
                        <label>Start Time *</label>
                        <input type="datetime-local" id="startTime" required>
                    </div>

                    <div class="form-group">
                        <label>End Time *</label>
                        <input type="datetime-local" id="endTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="Tech">Tech</option>
                            <option value="Design">Design</option>
                            <option value="Business">Business</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Event Source</label>
                        <select id="source" disabled style="opacity: 0.7;">
                            <option value="manual">Manual Entry</option>
                        </select>
                    </div>

                    <!-- Section 2: Location -->
                    <h3 class="section-title">Location</h3>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="e.g. San Francisco">
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" placeholder="e.g. USA">
                    </div>

                    <div class="form-group form-full checkbox-group">
                        <input type="checkbox" id="isOnlineOverride">
                        <label for="isOnlineOverride">Make this a <b>Virtual/Online</b> Event</label>
                    </div>

                    <!-- Section 3: Visuals & Links -->
                    <h3 class="section-title">Visuals & Links</h3>

                    <div class="form-group form-full">
                        <label>Banner Image (URL or Upload)</label>
                        <div class="upload-wrapper">
                            <input type="url" id="imageUrl" placeholder="https://..." style="flex:1;">
                            <label class="upload-btn-label">
                                üìÅ Upload <input type="file" id="bannerFile" accept="image/*" onchange="uploadImage(this, 'imageUrl')">
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group form-full">
                        <label>Organizer Logo (URL or Upload)</label>
                        <div class="upload-wrapper">
                            <input type="url" id="hostLogoUrl" placeholder="https://..." style="flex:1;">
                            <label class="upload-btn-label">
                                üìÅ Upload <input type="file" id="logoFile" accept="image/*" onchange="uploadImage(this, 'hostLogoUrl')">
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ticket / Event Website URL</label>
                        <input type="url" id="hostWebsite" placeholder="https://..." required>
                    </div>

                    <!-- Section 4: Details & Settings -->
                    <h3 class="section-title">Details</h3>

                    <div class="form-group form-full">
                        <label>Agenda / Description</label>
                        <textarea id="agenda" rows="5" placeholder="Enter event details, agenda, or notes..."></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isPaid">
                        <label for="isPaid">Paid Ticket? üí∞</label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isHidden">
                        <label for="isHidden">Hide from App? üôà</label>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 2rem; justify-content: flex-end;">
                    <button type="button" onclick="closeModal()" class="btn-secondary" style="width: auto;">Cancel</button>
                    <button type="submit" class="btn-primary" style="width: auto; padding-left: 2rem; padding-right: 2rem;">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> 

    <script src="admin_script.js"></script>
    <script>
        function togglePasswordVisibility() {
            var x = document.getElementById("passwordInput");
            if (x.type === "password") x.type = "text";
            else x.type = "password";
        }
    </script>
</body>
</html>
