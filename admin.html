<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventsium Admin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon_squared.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon_squared.png?v=2">
    <link rel="shortcut icon" href="assets/images/icon_squared.png?v=2">
    <link rel="apple-touch-icon" href="assets/images/icon_squared.png?v=2">
    
    <style>
        /* FORCE DARK THEME OVERRIDES */
        :root {
            --bg-color: #030712; /* Very Dark Slate (Almost Black) */
            --text-color: #f8fafc;
            --glass-bg: rgba(17, 24, 39, 0.7); /* Dark Glass */
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-gradient: radial-gradient(circle at 15% 25%, rgba(79, 70, 229, 0.15) 0%, transparent 45%),
                           radial-gradient(circle at 85% 75%, rgba(8, 145, 178, 0.15) 0%, transparent 45%);
        }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
        }

        /* Override Header to be dark glass */
        header {
            background: rgba(3, 7, 18, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand-text { color: white; }
        nav a { color: #ccc; }
        nav a:hover { color: white; }

        /* Admin Specific Styles */
        .admin-container { max-width: 1200px; margin: 100px auto; padding: 2rem; }
        
        .login-box { 
            max-width: 400px; 
            margin: 15vh auto; 
            text-align: center; 
            padding: 3rem; 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }

        .dashboard { display: none; }
        
        /* Event Grid */
        .event-list { margin-top: 2rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        
        .event-card { 
            background: rgba(30, 41, 59, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 16px; 
            padding: 0;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .event-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .event-card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 1.5rem; }
        .card-content h3 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
        .card-content p { color: #94a3b8; font-size: 0.9rem; margin: 0 0 1rem 0; }
        
        .btn-icon { background: none; border: none; cursor: pointer; color: #94a3b8; padding: 8px; transition: color 0.2s; }
        .btn-icon:hover { color: white; }
        
        .btn-add { 
            background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%); 
            color: white; border: none; padding: 12px 24px; border-radius: 12px; 
            cursor: pointer; font-weight: 600; 
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        /* Modal */
        .form-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .form-content { 
            background: #1e293b; 
            padding: 2.5rem; 
            border-radius: 24px; 
            width: 90%; 
            max-width: 500px; 
            max-height: 90vh; 
            overflow-y: auto; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .divider { display: flex; align-items: center; text-align: center; margin: 1.5rem 0; color: #64748b; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #334155; }
        .divider::before { margin-right: 1em; }
        .divider::after { margin-left: 1em; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="brand">
            <img src="assets/images/transparent_e_logo.png" alt="Eventsium Logo" class="brand-logo" style="height: 32px; width: auto;">
            <span class="brand-text">ADMIN PORTAL</span>
        </a>
        <nav>
            <a href="#" id="logoutBtn" style="display:none;">Logout</a>
        </nav>
    </header>

    <div id="loginSection" class="login-box">
        <h2 style="margin-bottom: 0.5rem; font-size: 1.8rem;">Admin Access</h2>
        <p style="color: #64748b; margin-bottom: 2rem;">Authorized personnel only.</p>
        
        <input type="email" id="emailInput" placeholder="admin@eventsium.com">
        <input type="password" id="passwordInput" placeholder="Password">
        
        <button id="emailLoginBtn" class="btn-primary" style="background: #4f46e5; color: white; border: none; margin-top: 0.5rem;">
            Login
        </button>

        <div class="divider">OR</div>

        <button id="googleLoginBtn" class="btn-primary" style="background: white; color: black; border: none; display: flex; align-items: center; justify-content: center;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width: 20px; margin-right: 10px;">
            Sign in with Google
        </button>
    </div>

    <div id="dashboardSection" class="dashboard admin-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1 style="margin:0;">Manage Events</h1>
                <p style="color: #94a3b8; margin: 0.5rem 0 0 0;">Create and update events in real-time.</p>
            </div>
            <button onclick="openModal()" class="btn-add">+ New Event</button>
        </div>
        <div id="eventsList" class="event-list">Loading events...</div>
    </div>

    <div id="eventModal" class="form-modal">
        <div class="form-content">
            <h2 id="modalTitle" style="margin-top:0;">Add Event</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <label>Event Title</label>
                <input type="text" id="title" required placeholder="Event Name">
                <label>Date & Time</label>
                <input type="datetime-local" id="date" required>
                <label>Location</label>
                <input type="text" id="location" required placeholder="City/Venue">
                <label>Category</label>
                <select id="category">
                    <option value="Tech">Tech</option>
                    <option value="Design">Design</option>
                    <option value="Business">Business</option>
                    <option value="Music">Music</option>
                    <option value="Social">Social</option>
                    <option value="Lifestyle">Lifestyle</option>
                </select>
                <label>Image URL</label>
                <input type="url" id="imageUrl" placeholder="https://...">
                <label>Description</label>
                <textarea id="description" rows="3"></textarea>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" onclick="closeModal()" style="flex: 1; padding: 12px; background: rgba(255,255,255,0.1); color: white; border:none; border-radius: 8px; cursor:pointer;">Cancel</button>
                    <button type="submit" style="flex: 1; padding: 12px; background: #4f46e5; color: white; border:none; border-radius: 8px; cursor:pointer;">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="admin_script.js"></script>
</body>
</html>
