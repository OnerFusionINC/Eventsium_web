<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            
            // Check if this is an Event Deep Link
            if (path.indexOf('/event/') !== -1) {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                // 1. Android -> Intent with Fallback to Homepage
                if (/android/i.test(userAgent)) {
                    // This mechanism asks Chrome to:
                    // 1. Open the App if installed.
                    // 2. If NOT installed, go to 'S.browser_fallback_url' (The Homepage).
                    // This prevents forcing Huawei users to the Play Store.
                    
                    var host = window.location.host; // e.g. eventsium.com
                    var scheme = "https";
                    var package = "com.onerfusion.eventsium";
                    var fallback = window.location.origin; // https://eventsium.com
                    
                    // Construct Intent URI
                    var intent = "intent://" + host + path + "#Intent;scheme=" + scheme + ";package=" + package + ";S.browser_fallback_url=" + fallback + ";end";
                    
                    window.location.href = intent;
                    return;
                }
                
                // 2. iOS -> App Store (Placeholder) or Homepage
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = "/"; 
                    return;
                }
            }
            
            // Default: Redirect to Home Page
            window.location.replace("/");
        })();
    </script>
</head>
<body>
    <p>Redirecting into the matrix...</p>
</body>
</html>
