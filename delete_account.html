<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Eventsium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/images/icon_squared.png">
</head>
<body>

    <header>
        <a href="index.html" class="brand">
            <img src="assets/images/transparent_e_logo.png" alt="Eventsium Logo" class="brand-logo" style="height: 32px; width: auto;">
            <span class="brand-text">EVENTSIUM</span>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="privacy.html">Privacy</a>
            <a href="mailto:support@eventsium.com">Support</a>
        </nav>
    </header>

    <main style="max-width: 500px; margin: 4rem auto; padding: 2rem;">
        <div class="glass-card" style="padding: 2.5rem;">
            <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Delete Account</h1>
            <p style="color: #64748b; margin-bottom: 2rem;">Please verify your email to continue.</p>
            
            <div style="background: #fef2f2; border: 1px solid #fecaca; padding: 16px; border-radius: 8px; margin-bottom: 24px;">
                <p style="color: #b91c1c; font-size: 0.9rem; margin: 0; font-weight: 500;">
                    ⚠️ Warning: This action is permanent.
                </p>
                <p style="color: #ef4444; font-size: 0.85rem; margin: 4px 0 0 0;">
                    All your events, tickets, and profile data will be removed within 7 days.
                </p>
            </div>

            <form action="https://formsubmit.co/support@eventsium.com" method="POST">
                
                <input type="hidden" name="_next" value="https://onerfusion.github.io/Eventsium_web/delete_success.html">
                <input type="hidden" name="_subject" value="URGENT: Account Deletion Request">
                <input type="hidden" name="_captcha" value="false">

                <div style="margin-bottom: 1.5rem;">
                    <label style="font-weight: 500; font-size: 0.9rem; color: #334155;">Email Address</label>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="font-weight: 500; font-size: 0.9rem; color: #334155;">Reason (Optional)</label>
                    <textarea name="reason" rows="3" placeholder="Why are you leaving?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; background: #dc2626; box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.2);">
                    Permanently Delete
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 OnerFusion Inc.</p>
    </footer>

</body>
</html>
